<!DOCTYPE html>
<html>
<head>
  <title>אין עלייך יא עדי!</title>
  <style>
    body {
      background-color: #FFEEEE;
    }
    
    .center {
      font-size: 75px;
      text-align: center;
      margin-top: 10%;
      font-family: 'Tahoma';
    }
    
    .heart {
      font-size: 500px;
      color: red;
      animation: heartbeat 1s infinite;
    }

    @keyframes heartbeat {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="center">
    !אין עלייך יא עדי
    <div class="heart" id="heart">♥</div>
  </div>
</body>
</html>
